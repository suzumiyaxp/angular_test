name: Angular CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  deploy:
    name: Deploy ^_^
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Install & Build ğŸ”§
      run: |
        npm install
        npm run build
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        token: ${{secrets.DEPLOY}}
        branch: gh-pages
      
